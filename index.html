<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha Mubarak Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            text-align: center;
            background-color: #fffaf0; /* Light cream background */
            margin: 0;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        /* Fireworks canvas in background */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none;
            background-color: rgba(0,0,0,0.1); /* Slight dark overlay for better contrast */
        }
        
        .container {
            background-color: transparent; /* Make container transparent */
            padding: 0;
            max-width: 550px;
            width: 95%;
            margin: 0 auto;
        }
        
        /* This is the ad banner at the top, like in your screenshot */
        .ad-banner-top {
            width: 100%;
            min-height: 60px; /* Placeholder for ad */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: grey;
            /* In a real scenario, you'd put ad code here */
        }

        .image-container {
            margin-bottom: 25px;
        }

        img#eidGif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            /* The golden border is part of the image itself */
        }

        .countdown-timer {
            font-size: 1.6em;
            color: #d82d8c; /* Pink color from screenshot */
            margin-top: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Merriweather', serif;
        }

        .greeting {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2em; /* Large heading font */
            color: #6a3906; /* Brown color from screenshot */
            margin-bottom: 30px;
            font-weight: bold;
            line-height: 1.4;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(165, 42, 42, 0.75), rgba(0, 0, 0, 0));
            margin-bottom: 30px;
        }
        
        /* This whole section contains the form */
        #createWishForm p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        #createWishForm input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Merriweather', serif;
        }

        #createWishForm button {
            background-color: #228B22;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.15em;
            font-family: 'Merriweather', serif;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 320px;
            margin: 5px auto 20px;
        }
        
        .visitor-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #DAA520;
            font-size: 1em;
            color: #444;
            text-align: left;
            font-family: 'Merriweather', serif;
        }

        .visitor-info p { margin: 8px 0; }
        .visitor-list {
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 8px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        
        <!-- Top Banner Placeholder -->
        <div class="ad-banner-top">
            <!-- Your Ad Code would go here -->
        </div>

        <div class="image-container">
            <!-- Using the exact animated image from your screenshot -->
            <img id="eidGif" src="https://i.ibb.co/tZ5WpYk/eid-ul-adha-greeting.gif" alt="Eid Mubarak Animation">
        </div>

        <div id="countdown" class="countdown-timer"></div>

        <div id="greetingMessage" class="greeting">
            <!-- This text will be updated by JavaScript -->
        </div>
        
        <hr>

        <!-- Form for creating a new wish -->
        <div id="createWishForm">
            <p>Apna naam likhein aur doston ke saath share karein:</p>
            <input type="text" id="nameInput" placeholder="Yahan apna naam likhein">
            <button onclick="generateLink()">Share With Friends</button>
        </div>

        <!-- Visitor stats section -->
        <div class="visitor-info">
            <p><strong>Link Creation Stats:</strong></p>
            <p>Total creators (this browser): <span id="visitorCount">0</span></p>
            <p>Names of creators (this browser):</p>
            <div id="visitorList" class="visitor-list">None yet.</div>
        </div>

    </div>

<script>
    // FIREWORKS SCRIPT - From the original version
    const fireworksCanvas=document.getElementById("fireworksCanvas"),ctx=fireworksCanvas.getContext("2d");let fireworks=[],particles=[];fireworksCanvas.width=window.innerWidth,fireworksCanvas.height=window.innerHeight;class Firework{constructor(t,e,i,o,s){this.x=t,this.y=e,this.targetX=i,this.targetY=o,this.color=s,this.speed=3,this.angle=Math.atan2(o-e,i-t),this.distanceToTarget=Math.sqrt((i-t)**2+(o-e)**2),this.distanceTraveled=0,this.coordinates=[],this.coordinateCount=3;for(;this.coordinateCount--;)this.coordinates.push([this.x,this.y])}update(t){this.coordinates.pop(),this.coordinates.unshift([this.x,this.y]),this.x+=Math.cos(this.angle)*this.speed,this.y+=Math.sin(this.angle)*this.speed,this.distanceTraveled=Math.sqrt((this.targetX-this.x)**2+(this.targetY-this.y)**2),this.distanceTraveled<=this.speed&&(createParticles(this.targetX,this.targetY,this.color),fireworks.splice(t,1))}draw(){ctx.beginPath(),ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]),ctx.lineTo(this.x,this.y),ctx.strokeStyle=this.color,ctx.lineWidth=3,ctx.stroke()}}class Particle{constructor(t,e,i){this.x=t,this.y=e,this.color=i,this.size=2*Math.random()+1,this.speed=5*Math.random()+1,this.angle=2*Math.random()*Math.PI,this.friction=.95,this.gravity=1,this.alpha=1,this.decay=.015*Math.random()+.015,this.coordinates=[],this.coordinateCount=5;for(;this.coordinateCount--;)this.coordinates.push([this.x,this.y])}update(t){this.coordinates.pop(),this.coordinates.unshift([this.x,this.y]),this.speed*=this.friction,this.x+=Math.cos(this.angle)*this.speed,this.y+=Math.sin(this.angle)*this.speed+this.gravity,this.alpha-=this.decay,this.alpha<=this.decay&&particles.splice(t,1)}draw(){ctx.beginPath(),ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]),ctx.lineTo(this.x,this.y);const t=parseInt(this.color.substring(this.color.indexOf("(")+1,this.color.indexOf(",")));ctx.strokeStyle=`hsla(${t+60*Math.random()-30},100%,${50+20*Math.random()-10}%,${this.alpha})`,ctx.lineWidth=this.size,ctx.stroke()}}function createParticles(t,e,i){let o=100;for(;o--;)particles.push(new Particle(t,e,i))}let lLT=0,lI=500+1e3*Math.random();function launchFirework(){if(fireworks.length<20){const t=fireworksCanvas.width*Math.random(),e=fireworksCanvas.height,i=t+(Math.random()-.5)*(.6*fireworksCanvas.width),o=0.45*Math.random()*fireworksCanvas.height+0.05*fireworksCanvas.height,s=`hsl(${360*Math.random()},100%,50%)`;fireworks.push(new Firework(t,e,i,o,s)),lLT=Date.now(),lI=200+500*Math.random()}}function animateFireworks(){requestAnimationFrame(animateFireworks),ctx.globalCompositeOperation="source-over",ctx.fillStyle="rgba(255, 250, 240, 0.15)",ctx.fillRect(0,0,fireworksCanvas.width,fireworksCanvas.height),ctx.globalCompositeOperation="lighter";let t=fireworks.length;for(;t--;)fireworks[t].update(t),fireworks[t].draw();let e=particles.length;for(;e--;)particles[e].update(e),particles[e].draw();const i=Date.now();i-lLT>lI&&launchFirework()}window.addEventListener("resize",()=>{fireworksCanvas.width=window.innerWidth,fireworksCanvas.height=window.innerHeight});animateFireworks();

    // MAIN PAGE LOGIC
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const sender = urlParams.get('sender');
        const greetingMessageEl = document.getElementById('greetingMessage');

        // *** THIS IS THE FIX ***
        // The form is always visible. We only change the greeting text.
        if (sender) {
            // If a sender's name is in the URL, show their message
            const decodedSender = decodeURIComponent(sender);
            greetingMessageEl.innerHTML = `${decodedSender.toUpperCase()} KI TARAF SE <br> AAPKO BOHAT BOHAT <br> EID MUBARAK!`;
            document.title = `Aapko ${decodedSender} ki taraf se Eid Mubarak!`;
        } else {
            // If no sender, show the default message from the screenshot
            greetingMessageEl.innerHTML = `SHAHIN KI TARAF SE <br> AAPKO BOHAT BOHAT <br> EID MUBARAK!`;
            document.title = "Eid-ul-Adha Wishes";
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
        updateVisitorDisplay();
    });

    function updateCountdown() {
        // Change this date to the correct Eid date
        const eidDate = new Date("June 17, 2024 00:00:00").getTime(); 
        const now = new Date().getTime();
        const distance = eidDate - now;
        const countdownElement = document.getElementById("countdown");

        if (distance < 0) {
            countdownElement.innerHTML = "Eid Mubarak!";
            return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownElement.innerHTML = `Eid Mubarak in: <br> ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function generateLink() {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();
        if (name === "") {
            alert("Please apna naam likhein!");
            return;
        }
        const encodedName = encodeURIComponent(name);
        const baseUrl = window.location.origin + window.location.pathname;
        const newLink = `${baseUrl}?sender=${encodedName}`;
        
        // Add name to local list and update display
        addCreator(name);
        updateVisitorDisplay();

        const shareTextBody = `${name} ki taraf se aapko Eid-ul-Adha bohat bohat Mubarak! 🐑🐄🐪\n\nMera special Eid card dekhein aur aap bhi apna banayein:\n${newLink}`;
        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareTextBody)}`;
        window.open(whatsappUrl, '_blank');
    }

    // Functions to manage creators list in local storage
    function getCreators() {
        const creatorsJSON = localStorage.getItem('eidAdhaCreatorsList');
        return creatorsJSON ? JSON.parse(creatorsJSON) : [];
    }

    function addCreator(name) {
        let creators = getCreators();
        if (!creators.includes(name)) {
            creators.push(name);
            localStorage.setItem('eidAdhaCreatorsList', JSON.stringify(creators));
        }
    }

    function updateVisitorDisplay() {
        const creators = getCreators();
        document.getElementById('visitorCount').textContent = creators.length;
        const visitorListEl = document.getElementById('visitorList');
        visitorListEl.innerHTML = '';
        if (creators.length > 0) {
            creators.forEach(creatorName => {
                const p = document.createElement('p');
                p.textContent = creatorName;
                visitorListEl.appendChild(p);
            });
        } else {
            visitorListEl.textContent = 'None yet.';
        }
    }
</script>

</body>
</html>
