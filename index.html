<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid-ul-Adha Mubarak Wishes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            text-align: center;
            background-color: transparent;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #004d00;
            background-image: radial-gradient(circle, rgba(255,215,0,0.05) 1px, transparent 1px),
                              radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px, 30px 30px;
            background-position: 0 0, 15px 15px;
            z-index: -2;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            pointer-events: none;
        }

        .container {
            background-color: #fffaf0;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 0 5px #ffd700;
            max-width: 550px;
            width: 95%;
            position: relative;
            z-index: 1;
        }

        .creator-ad-banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            min-height: 60px; /* Ad ke liye jagah banaye rakhta hai */
        }

        .creator-name {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.2em;
            color: #FF1493;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            animation: pulseCreator 2.5s infinite ease-in-out;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed #DAA520;
            margin-bottom: 0;
        }

        @keyframes pulseCreator {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        img#eidGif {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 4px solid #DAA520;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .countdown-timer {
            font-size: 1.6em;
            color: #d82d8c;
            margin-top: 15px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Merriweather', serif;
            line-height: 1.4;
        }

        .greeting {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2em;
            color: #8B4513;
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.3;
            animation: pulseGreeting 3s infinite ease-in-out;
        }

        @keyframes pulseGreeting {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sender-info {
            font-family: 'Merriweather', serif;
            font-size: 1.3em;
            color: #006400;
            margin-bottom: 25px;
            font-weight: bold;
        }

        p, label {
            font-family: 'Merriweather', serif;
            font-size: 1.1em;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #DAA520;
            border-radius: 8px;
            font-size: 1.1em;
            font-family: 'Merriweather', serif;
            text-align: left;
        }

        button.main-action-btn {
            background-color: #228B22;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.15em;
            font-family: 'Merriweather', serif;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 5px auto 20px;
            animation: pulseButton 2.5s infinite ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
